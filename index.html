<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>TODO list</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col my-5">
          <h1 class="text-light">Things I've Gotta Get Done</h1>
        </div>
      </div>
      <div class="row">
        <ul id="list" class="bg-dark text-light">

        </ul>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mt-3 mb-3 bg-success p-1">
            <input id="todoInput" type="text" class="form-control rounded-0" placeholder="What do you need to do today?">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" onclick="AddElement()">Add</button>
            </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-sm-6 p-3 bg-info p-4">
        <label class="font-weight-bold">Hide all done</label>
        <input class="mx-3" type="checkbox" onchange="HideAll(this)">
      </div>
      <div class="col-sm-6 p-3 bg-danger">
        <button class="btn btn-outline-light" onclick="DeleteAll()"">Delete all done</button>
      </div>
    </div>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
